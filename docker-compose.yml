nginx:
    build: ./compose/nginx/
    ports:
        - 80:80
    links:
        - php
    volumes_from:
        - app
    environment:
        VIRTUAL_HOST: craftapp.docker

php:
    build: ./compose/php/
    expose:
        - 9000
    links:
        - mysql
    volumes_from:
        - app

app:
    image: php:7.0-fpm
    volumes:
        -   ./app/public:/var/www/html
        -   ./craft:/var/www/craft
    command: "true"

mysql:
    build: ./compose/mysql
    volumes_from:
        - data
    environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: project
        MYSQL_USER: project
        MYSQL_PASSWORD: project

data:
    image: mysql:latest
    volumes:
        - /var/lib/mysql
    command: "true"

developer:
    build: ./compose/developer
    volumes_from:
        -   devdata
    working_dir: /usr/src/app
    links:
        - nginx

devdata:
    image: node:argon
    volumes:
        -   ./app:/usr/src/app
    command: "true"
