nginx:
    build: ./compose/nginx/
    ports:
        - 80:80
    links:
        - php
    volumes_from:
        - app

php:
    build: ./compose/php/
    expose:
        - 9000
    links:
        - mysql
    volumes_from:
        - app

app:
    image: php:7.0-fpm
    volumes:
        -   ./app/public:/var/www/html
        -   ./vendors:/var/www
    command: "true"

mysql:
    build: ./compose/mysql
    volumes_from:
        - data
    environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: project
        MYSQL_USER: project
        MYSQL_PASSWORD: project

data:
    image: mysql:latest
    volumes:
        - /var/lib/mysql
    command: "true"

preprocess:
    image: node:latest
    volumes:
        -   ./app/:/src/app/
    command: "true"

grunt:
    build: ./compose/grunt
    volumes_from:
        - preprocess
